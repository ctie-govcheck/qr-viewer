<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GovCheck</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">

    <header class="header">
      <span class="back">‹</span>
      <img src="govcheck-logo.png" alt="GovCheck" class="logo" />
    </header>

    <div class="status valid">
     <span class="icon">✔</span>
      <div class="title">QR Code valide</div>
    </div>

    <div class="fields">

      <div class="field">
        <div class="title">Plage d'observation</div>
        <div class="value">à partir du 11.08.2025</div>
      </div>

      <div class="field">
        <div class="title">Nombre total d'affiliations</div>
        <div class="value">1</div>
      </div>

      <div class="field">
        <div class="title">Période d'occupation 1</div>
        <div class="value">du 01.12.2021 à ce jour</div>
      </div>

      <div class="field">
        <div class="title">Qualité 1</div>
        <div class="value">Salarié auprès de l'employeur</div>
      </div>

      <div class="field">
        <div class="title">Employeur 1</div>
        <div class="value">VEOLIA LUXEMBOURG SA</div>
      </div>

    </div>

    <button class="scan-btn">Scanner un code QR</button>

  </div>

</body>
</html>
